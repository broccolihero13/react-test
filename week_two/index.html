<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://fb.me/react-15.1.0.min.js"></script>
        <script src="https://fb.me/react-dom-15.1.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id='app'>
            <div class="card">
                <div class="photo">
                    <img src="img/BrockHalladay2.jpg" alt="Brock Halladay Profile Picture">
                </div>
                <div class="bio">
                    <h1 class="name">Brock Halladay</h1>
                    <h2 class="location">Springville, Utah</h2>
                    <div class="occupation">
                        <p>Front-End Web Developer/Canvas Admin</p>
                    </div>
                </div>
                <div class="updates">
                    <ul>
                        <li class="update">This site was made using ReactJS</li>
                        <li class="update">Initial page uploaded!</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
